<form [formGroup]="form" (ngSubmit)="onSave()">
  <label class="block mb-2">Recenzie</label>
  <textarea nz-input rows="4" formControlName="text"></textarea>

  <div class="mt-3">
    <label class="block mb-2">Rating</label>
    <app-rating
      [value]="form.value.rating ?? 0"
      (valueChange)="form.patchValue({ rating: $event })"
    >
    </app-rating>
  </div>

  <div class="mt-4 flex gap-2">
    <button nz-button nzType="primary">Salvează</button>
    <button type="button" nz-button (click)="cancel.emit()">Anulează</button>
  </div>
</form>
